<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer Security Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html {
            width: 100vw;
            height: 100vh;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f0f0f0, #007bff);
            font-family: 'Arial', sans-serif;
        }

        .container {
            padding: 30px;
            width: 100%;
            max-width: 400px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border: 1px solid #ddd;
        }
        .flash-message {
            animation: fadeOut 3s forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            99% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }
    </style>
</head>
<body>
    <section class="w-100 p-4 d-flex justify-content-center pb-4">
    <div class="container mt-5">
        {% include 'flash.html' %}
        <h2 class="text-center">Security Question</h2>
        <form action="{{ url_for('verify_security_answer') }}" method="POST">
            <input type="hidden" name="username" value="{{ username }}">
            <div class="mb-3">
                <p><strong>{{ security_question }}</strong></p>
                <input type="text" name="security_answer" placeholder="Enter your answer" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit Answer</button>
        </form>
    </div>
</section>
<script>
    $(document).ready(function() {
        setTimeout(function() {
            $('.alert').fadeOut('slow');
        }, 3000); // Adjust the duration as needed
    });
</script>
</body>
</html>
