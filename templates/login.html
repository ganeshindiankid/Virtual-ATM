<!DOCTYPE html>
<html lang="en" class="gradient-background">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        html {
            width: 100vw;
            height: 100vh;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f0f0f0, #007bff);
            font-family: 'Arial', sans-serif;
        }

        .container {
            padding: 30px;
            width: 100%;
            max-width: 400px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border: 1px solid #ddd;
        }

        .nav-pills .nav-link {
            border-radius: 5px;
            font-weight: bold;
        }

        .nav-pills .nav-link.active {
            background-color: #007bff;
            color: white;
        }

        input.form-control {
            height: 45px;
            border-radius: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            transition: border-color 0.2s ease-in-out;
        }

        input.form-control:focus {
            border-color: #007bff;
            box-shadow: none;
        }

        button.btn-primary {
            background-color: #007bff;
            border-radius: 25px;
            font-size: 16px;
            padding: 10px;
        }

        button.btn-primary:hover {
            background-color: #0056b3;
        }

        .form-check-input:checked {
            background-color: #007bff;
            border-color: #007bff;
        }

        .form-check-label {
            font-size: 14px;
            color: #555;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .text-center p a {
            font-weight: bold;
            color: #007bff;
        }

        .form-outline {
            margin-bottom: 20px;
        }

        .form-notch {
            display: none;
        }
        .flash-message {
            animation: fadeOut 3s forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            99% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }

    </style>
</head>

<body>
    
    <section class="w-100 p-4 d-flex justify-content-center pb-4">
        
        <div class="container">
            {% include 'flash.html' %}<br>    
            <!-- Pills navs -->
            <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="tab-login" href="/login" role="tab" aria-controls="pills-login" aria-selected="true">Login</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="tab-register" href="/register" role="tab" aria-controls="pills-register" aria-selected="false">Register</a>
                </li>
            </ul>
            <!-- Pills navs -->

            <!-- Pills content -->
            <div class="tab-content">
                <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                    <form action="/login" method="POST">
                        <!-- Email input -->
                        <div class="form-outline">
                            <input placeholder="Email or username" type="text" id="username" name="username" required class="form-control">
                        </div>

                        <!-- Password input -->
                        <div class="form-outline">
                            <input placeholder="Password" type="password" id="password" name="password" required class="form-control">
                        </div>

                        <!-- 2 column grid layout -->
                        <div class="text-center mt-3">
                            <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
                        </div><br>

                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-block mb-4 w-100">Sign in</button>

                        <!-- Register buttons -->
                        <div class="text-center">
                            <p>Not a member? <a href="/register">Register</a></p>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Pills content -->
        </div>
    </section>
    <script>
        $(document).ready(function() {
            setTimeout(function() {
                $('.alert').fadeOut('slow');
            }, 3000); // Adjust the duration as needed
        });
    </script>
    
</body>

</html>
